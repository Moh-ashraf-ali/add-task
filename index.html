<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container col-md-6 mt-3">
        <div class="card ">

            <button id="showTaskModel" class="btn btn-info"> Show task model</button>
        </div>
    </div>
    <div class="container col-md-6 mt-3">
        <div class="card ">
            <div class="card-body">
                <div id="noTask" class="  alert alert-danger text-center">
                    No tasks added
                </div>
                <div class="alltasks">

                </div>
            </div>
        </div>
    </div>

    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add your task</h5>
                    <button onclick="TaskModelFunc()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <div class="form-group">
                            <label> Enter your task</label>
                            <input id="taskData" type="text" placeholder="add your task" class="form-control">
                            <label> Enter image url</label>
                            <input id="taskData" type="text" placeholder="add your task" class="form-control">
                            <label> Rate your task</label>
                            <input type="number" id="quantity" name="quantity" min="1"max="5">
                         
                        </div>
                        <div id="validMessage" class="none  alert alert-warning alert-dismissible fade show"
                            role="alert">
                            <strong>Error !</strong> You should enter valid data
                            <button  type="button" class="close closeValidMesssageButt" data-dismiss="alert"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <button id="addButton" class="btn btn-info  w-50 mx-auto btn-block btn-lg"> send Task</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="TaskModelFunc()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>






    <script src="./js/popper.min.js"></script>
    <script src="./js/jquery.slim.min.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <script src="./js/app.js"></script>
</body>

</html>
